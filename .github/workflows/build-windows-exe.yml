name: build-windows-exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Verify icon and release paths
        shell: cmd
        run: |
          echo WORKSPACE=%GITHUB_WORKSPACE%
          if not exist windows\runner\resources\app_icon.ico (
            echo Missing app_icon.ico under windows\runner\resources
            dir windows\runner\resources
            exit /b 1
          )
          if not exist build\windows\x64\runner\Release\new_demo.exe (
            echo Missing built exe under build\windows\x64\runner\Release
            dir build\windows\x64\runner\Release
            exit /b 1
          )

      - name: Package installer
        shell: cmd
        run: |
          set SOURCE_ROOT=%GITHUB_WORKSPACE%
          echo SOURCE_ROOT=%SOURCE_ROOT%
          iscc /DSOURCE_ROOT="%SOURCE_ROOT%" installer\new_demo.iss

      - name: Upload release folder
        uses: actions/upload-artifact@v4
        with:
          name: new_demo-windows-release
          path: build/windows/x64/runner/Release

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: new_demo-installer
          path: installer/dist
